<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limit Page</title>
</head>
<body>
  <h1>Time Limit Page</h1>
  <p>You are trying to visit a restricted site.</p>
  <label for="time">Enter time (minutes):</label>
  <input type="number" id="time" min="1">
  <label for="purpose">Enter purpose:</label>
  <input type="text" id="purpose">
  <button id="start-timer">Start</button>
  <script src="limit.js"></script>
</body>
</html>
